group 'com.gurnoorkang.webclient'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'


sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.faces', name: 'jsf-api', version: '2.1'
    compile group: 'com.sun.faces', name: 'jsf-impl', version: '2.2.13'
    compile group: 'javax.faces', name: 'javax.faces-api', version: '2.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
